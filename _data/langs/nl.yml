mission:
  header: "Missie"
  paragraph: "Onze missie is om mensen over de hele wereld de kans te bieden om blockchain transacties in hun dagelijks leven te integreren. Verge Currency maakt het mogelijk om directe transacties snel, efficiënt en privé uit te voeren.  Het gebruik van Verge Currency biedt bedrijven en individuen flexibele opties voor het verzenden en ontvangen van betalingen. Met één druk op de knop bieden we handige integraties en tools aan voor het afhandelen van zowel grootschalige transacties tussen bedrijven als kleinschalige privébetalingen."
info:
  about:
    header: "Waarom Verge?"
    paragraph: "Verge is een gedecentraliseerde valuta ontworpen voor gebruikers die waarde hechten aan hun privacy. Verge is een verbetering op de Bitcoin blockchain door gebruik te maken van meerdere anonieme netwerken zoals Tor en i2p. Door gebruik te maken van meerdere algoritmes wordt de veiligheid verbeterd en hebben miners gelijke kansen."
    cards:
        privacy:
          header: "Totaal anoniem en privacy gefocust"
          paragraph: "Verge maakt gebruik van meerdere op anonimiteit gerichte netwerken zoals het Tor netwerk en I2P. De IP-adressen van de gebruikers zijn verborgen en de transacties zijn volledig onvindbaar."
        community:
          header: "Ondersteuning van de community"
          paragraph: "Verge is geen bedrijf gefinancierd door pre-mined munten of ICO’s. Alle ontwikkeling en marketing wordt ondersteund door de duizenden leden van de community."
        speed:
          header: "Ultrasnelle transacties"
          paragraph: "Vergeleken met andere munten zijn de transactietijden ultrasnel. Door het gebruik van de Simple Payment Verification (SPV) technologie daalt de gemiddelde bevestigingstijd van transacties naar ~5 seconden."
        development:
          header: "Actief ontwikkelaarsteam met veel bijdragers"
          paragraph: "Het ontwikkelteam is actief en staat altijd in nauw contact met de community. Je kunt de hoofdontwikkelaars gemakkelijk bereiken voor ondersteuning of nieuwe ideeën over Verge."
        adoption:
          header: "Klaar voor massa adoptie"
          paragraph: "Verge biedt een breed scala aan beveiligde portemonnees voor verschillende besturingssystemen. De revolutionaire Tor Android-portemonnee van Tor biedt mobiele anonimiteit, wat een uniek kenmerk onder privacy gerichte munten."
        opensource:
          header: "Gedecentraliseerd en open source"
          paragraph: "Verge is een gedecentraliseerde valuta op basis van een open-sourceplatform. Er is geen centrale controle over de munt"
